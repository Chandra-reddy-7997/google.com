<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="nav-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="" alt="Apps Icon"></a>
            <div class="profile-icon">
                C <!-- Placeholder for user profile image -->
            </div>
        </div>

    <!-- Main Section -->
    <main>
        <div class="logo">
            <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo">

            <input type="text" placeholder="Search">

                <button>I'm Feeling Lucky</button>

        </div>
        <div class="languages">
            <p>Google offered in: <a href="#">Hindi</a> <a href="#">Bengali</a> <a href="#">Telugu</a> ...</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <a href="#">India</a>
        </div>
        <br>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
